<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            display: none;
        }
    </style>
    <script src="jquery.js"></script>
    <script>
        $(document).ready(function(){
            //hide data
            $('#one').click(function(){
                $('.one').hide(3000);
            })

            //show data

            $('#show').click(function(){
                $('h1').show(2000);
            })

            //toggle data

            $('#toggle').click(function(){
                $('.t').toggle(2000);
            })
        })
    </script>
</head>
<body>
    <button id="one">hide</button>
    <p class="one">this is p tag</p>
    <!-- <h3>this is h3 tag</h3> -->


    <br><br>

    <button id="show">show</button>
    <h1>show me</h1>


    <br><br>

    <button id="toggle">hide/show</button>
    <p class="t">hide and show me</p>
    <!-- <h3>my web page</h3> -->
</body>
</html>
