<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=10;
        var b=15;

        //if statement
        if (a>b) 
        {
            document.write("a is greater value");
        }
        else
        {
             document.write("b is greater value");
        }


       // elseif statement

       if (a>b)
        {
            document.write("a is greater than value");
       }
       else if(b>a)
       {
             document.write("b is greater than value");
       }
       else{
             document.write("no value match")
       }


       //nestead if statement


       x=10;
       z=0;
       
       if(x>z)
       {
           if (x!=0 && z!=0)
            {
                document.write("x is greater than value");
           }
           else{
               document.write("any one value is negative")
           }
       }

       else{
           document.write("on match found");
       }

       // switch statement

       var y=2;
       switch (y) {
           case 1:
               document.write("value 1");
                break;

            case 2:
                document.write("value 2");
                  break;

       
           default:
               document.write("no match found");
       }
    </script>
</body>
</html>
