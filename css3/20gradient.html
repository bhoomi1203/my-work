<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one{
            background: conic-gradient(red ,green,yellow);
            height: 300px;
            width: 300px;
        }
        .two{
            background: linear-gradient(315deg,red ,green,yellow);
            height: 300px;
            width: 300px;
        }
        .three{
            background: radial-gradient(red ,green,yellow);
            height: 300px;
            width: 300px;
        }
        .four{
            width: 100%;
            height: 300px;
            background-image: 
            linear-gradient(
            rgba(240, 138, 150, 0.75),
            rgba(231, 35, 9, 0.75),
            rgba(238, 17, 128, 0.56)), url(images/computer.jpg); 
        }
    </style>
</head>
<body>
   <div class="one"></div>
   <br>
   <div class="two"></div>
   <br>
   <div class="three"></div> 
   <br>
   <div class="four"></div>
</body>
</html>
