<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .main{
        height: 400px;
        width: 100%;
        background-color: burlywood;
        display: flex;
        justify-content: center;
        
    }
    .sub{
        height: 100px;
        width: 100px;
        background-color: cadetblue;
        border: 2px solid red;
        margin: 10px;
    }
</style>
</head>
<body>
    <div class="main">
        <div class="sub" style="order: 3;">1</div>
        <div class="sub" style="order: 4;">2</div>
        <div class="sub" style="order: 1;">3</div>
        <div class="sub" style="order: 2; flex-grow: 3;">4</div>
    </div>
</body>
</html>
