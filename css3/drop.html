<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: gray;
            display: flex;
            justify-content: center;
            height: 600px;
            align-items: center;

        }
        .main{
            position: relative;
        }
        .sub{
            height: 100px;
            width: 100px;
            background-color: darkcyan;
            border-radius: 50px;
            box-shadow: 4px 5px 6px black;
            animation: drop .7s linear;

        }
        @keyframes drop {
            0%{transform: translateY(-500px) scaleY(.1);}
            50%{transform: translateY(0px); opacity: .1;}
            75%{transform: translateY(-22px);}
            100%{transform: translateY(0px);}

            
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="sub"></div>
    </div>
</body>
</html>
