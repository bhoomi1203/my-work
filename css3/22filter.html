<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 300px;
            height: 300px;
        }
        .blur{
            filter: blur(150%);
        }
        .bright{
            filter: brightness(150%);
        }
        .contracst{
            filter: contrast(150%);
        }
        .invert{
            filter: invert(150%);
        }
        .saturate{
            filter: saturate(150%);
        }
        .grayscale{
            filter: grayscale(150%);
        }
        .opacity{
            filter: opacity(150%);
        }
        .shadow{
            filter: drop-shadow(10px 10px 10px rgb(73, 73, 73));
        }
    </style>
</head>
<body>
    <img src="images/cartoon.jpg" alt="">
    <img src="images/cartoon.jpg" alt="" class="blur">
    <img src="images/cartoon.jpg" alt="" class="bright">
    <img src="images/cartoon.jpg" alt="" class="contracst">
    <img src="images/cartoon.jpg" alt="" class="invert">
    <img src="images/cartoon.jpg" alt="" class="saturate">
    <img src="images/cartoon.jpg" alt="" class="grayscale">
    <img src="images/cartoon.jpg" alt="" class="opacity">
    <img src="images/cartoon.jpg" alt="" class="shadow">
</body>
</html>
