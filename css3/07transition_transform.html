<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one{
            width: 100px;
            height: 100px;
            background-color: cadetblue;
            transition: transform 5s, height 3s, width 3s, font-size 3s;
            margin-top: 150px;
            margin-left: 150px;
        }
        .one:hover{
            transform: rotate(150deg);
            width: 300px;
            height: 300px;
            background-color: rgb(236, 188, 171);
            font-size: 30px;

        }
    </style>
</head>
<body>
    <div class="one">my web </div>
</body>
</html>
