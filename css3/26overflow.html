<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .first{
            height: 400px;
            width: 400px;
            background: linear-gradient(rgb(75, 193, 197),rgb(18, 139, 148));
            border-radius: 50%;
            overflow: hidden;
            margin: auto;
            box-shadow: 2px 3px 4px black;
            box-sizing: border-box;
        }
        
        .second{
            width: 300px;
            height: 300px;
            background: linear-gradient(rgb(114, 136, 134),rgb(94, 89, 89));
            border-radius: 50%;
            box-shadow: 2px 3px 4px;
            margin-top: 150px;
            margin-left: 150px;
        }
    </style>
</head>

<body>
    <div class="first">
        <div class="second"></div>
    </div>
</body>
</html>
