<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one{
            width: 100px;
            height: 100px;
            transition: width 5s;
            background-color: cadetblue;
        }
        .one:hover{
            width: 300px;
        }
        .two{
            width: 100px;
            height: 100px;
            transition: height 5s;
            background-color: coral;

        }
        .two:hover{
            height: 300px;
        }

        .three{
            width: 100px;
            height: 100px;
            transition: height 5s, width 3s;
            background-color: rgb(243, 237, 158);

        }
        .three:hover{
            height: 300px;
            width: 300px;
            background-color: rgb(245, 159, 159);
        }
    </style>
</head>
<body>
    <div class="one"></div>
    <br>
    <div class="two"></div>
    <br>
    <div class="three"></div>
    
</body>
</html>
