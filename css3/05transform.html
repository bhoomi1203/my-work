<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one{
            width: 100px;
            height: 100px;
            background-color: cadetblue;
            transform: rotate(40deg);
            /* transform: rotateX(50deg); */
            /* transform: rotateZ(50deg); */
            margin-top: 30px;
            margin-left: 30px;
        }
        .two{
            width: 100px;
            height: 100px;
            background-color: rgb(55, 56, 56);
            /* transform: skew(50deg) */
            transform: skewX(30deg);
            margin-top: 30px;
            margin-left: 30px;
        }
        .three{
            width: 100px;
            height: 100px;
            background-color: rgb(216, 240, 172);
            transform: translate(30px,40px);
            /* transform: translateX(70px); */
            margin-top: 30px;
            margin-left: 30px;

        }
        .four{
            width: 100px;
            height: 100px;
            background-color: rgb(98, 92, 134);
           transform: scale(2);
           margin-top: 130px;
           margin-left: 130px;
        }
    </style>
</head>
<body>
    <div class="one"></div>
    <br>
    <div class="two"></div>
    <br>
    <div class="three"></div>
    <br>
    <div class="four"></div>
</body>
</html>
