<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 200px;
            width: 200px;
        }
        .one{
            background-color: aquamarine;
            position: absolute;
            left: 300px;
            top: 300px;
            z-index: 5;
        }
        .two{
            background-color: blue;
            position: absolute;
            left: 350px;
            top: 250px;
            z-index: 10;
        }
        .three{
            background-color: brown;
            position: absolute;
            left: 400px;
            top: 400px;
            z-index: 1;
        }

    </style>
</head>
<body>
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>
</body>
</html>
