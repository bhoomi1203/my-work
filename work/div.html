<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        } 
        body{
            overflow: hidden;
        }       
        section{
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(to bottme, #fff, #fff);
            display: flex;
        }
        section .color{
            position: absolute;
            filter: blur(250px);
        }
        section .color:nth-child(1){
            width: 600px;
            top: -300px;
            height: 600px;
            background-color: #35bfff;

        }
        section .color:nth-child(2){
            width: 500px;
            left: 100px;
            bottom: -100px;
            height: 500px;
            background-color: #c5c21d;

        }
        section .color:nth-child(3){
            width: 400px;
            bottom: 50px;
            left: 950px;
            height: 400px;
            background-color: #f50505;

        }
        .box{
            position: relative;
        }
        .box .square{
            position: absolute;
            background-color: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            /* animation: squre 4s   linear infinite; */
        }

        /* @keyframes squre {
            0%,100%{
                transform: translateY(-50px) ;

            }
            50%{
                transform: translateY(50px);
            }
            
        } */

        .box .square:nth-child(1){
            width: 150px;
            top: -50px;
            left: -50px;
            height: 150px;
        }
        .box .square:nth-child(2){
            width: 100px;
            top: 0px;
            left: -70px;
            height: 150px;
            color: black;
        }
        .contaner{
            justify-content: center;
            align-items: center;
            display: flex;
            width: 400px;
            height: 400px;
            background: rgba(255, 255, 255, 0.2);
            /* border: 2px solid; */
        }
    </style>
</head>
<body>
    <section>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="box">
            <div class="square" style="--i:0"></div>
            <div class="square" style="--i:1"></div>
            <div class="square" style="--i:2"></div>
            <div class="square" style="--i:3"></div>
            <div class="square" style="--i:4"></div>
            
            <div class="contaner">
            <div class="form">
                <form action="">
                    <h2>login</h2>
                </form>
            </div>
        </div>
        </div>
    </section>
</body>
</html>
