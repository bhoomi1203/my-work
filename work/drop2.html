<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0px;
            padding: 0px;
           
        }
        .main{
            height: 600px;
            width: 100%;
            /* height: 100vh; */
            position: relative;
            display: flex;
            align-items: center;
            background-color: gray;
            /* justify-content: center; */
        }
         .main .b{
             position: absolute;
            color: rgb(123, 226, 226);
            font-size: 30px;
            /* margin-top: -500px; */
            animation: drop 2s linear;
            margin-left: 200px;
            
        }
        @keyframes drop {
            0%{transform: translateY(-500px);}
            25%{transform: translateY(0px);}
        }
        .main .h{
             position: absolute;
            color: rgb(123, 226, 226);
            font-size: 30px;
            /* margin-top: -500px; */
            animation: drop 3s linear;
            margin-left: 230px;
        }
        @keyframes drop {
            0%{transform: translateY(-500px);}
            25%{transform: translateY(0px);}
        }
        .main .o{
             position: absolute;
            color: rgb(123, 226, 226);
            font-size: 30px;
            /* margin-top: -500px; */
            animation: drop 4s linear;
            margin-left: 260px;
        }
        @keyframes drop {
            0%{transform: translateY(-500px);}                                                                                                                                                    
            25%{transform: translateY(0px);}
        }
        .main .o2{
             position: absolute;
            color: rgb(123, 226, 226);
            font-size: 30px;
            /* margin-top: -500px; */

        }

            0%{transform: translateY(-500px);}
            25%{transform: translateY(0px);}
        }
        .main .m{
             position: absolute;
            color: rgb(123, 226, 226);
            font-size: 30px;
            /* margin-top: -500px; */
            animation: drop 6s linear;
            margin-left: 320px;
        }
        @keyframes drop {
            0%{transform: translateY(-500px);}
            25%{transform: translateY(0px);}
        }
        .main .i{
             position: absolute;
            color: rgb(123, 226, 226);
            font-size: 30px;
            /* margin-top: -500px; */
            animation: drop 7s linear;
            margin-left: 350px;
        }
        @keyframes drop {
            0%{transform: translateY(-500px);}
            25%{transform: translateY(0px);}
        }

    </style>
</head>
<body>
    <div class="main">
        <div class="b">B</div>
        <div class="h">H</div>
        <div class="o">O</div>
        <div class="o2">O</div>
        <div class="m">M</div>
        <div class="i">I</div>

</body>
</html>
