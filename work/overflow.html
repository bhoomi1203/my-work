<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one{
            width: 650px;
            height: 650px;
            background: linear-gradient(rgb(18, 136, 120),rgb(105, 107, 107));
            box-shadow: 4px 5px 6px black;
            overflow: hidden;
            margin-left: 300px;
        }
        .two{
            width: 200px;
            height: 200px;
            background: linear-gradient(rgb(245, 174, 174),rgb(156, 110, 84));
            box-shadow: 2px 3px 4px black ;
            border-radius: 50%;
            /* margin: auto; */
            margin-top: -50px;
            margin-left: -50px;
            float: left;
        }
        .three{
            width: 200px;
            height: 200px;
            background: linear-gradient(rgb(245, 174, 174),rgb(156, 110, 84));
            /* box-shadow: 2px 3px 4px black inset; */
            /* box-shadow: 2px 3px 4px black ; */
            border-radius: 50%;
            /* margin: auto; */
            margin-left: 65px;
            margin-top: 230px;  
            float: left;
            border: 2px solid black;
           
        }
        .four{
            width: 200px;
            height: 200px;
            background: linear-gradient(rgb(156, 110, 84),rgb(245, 174, 174));
            box-shadow: 2px 3px 4px black inset;
            border-radius: 50%;
            /* margin: auto; */
             margin-left: 490px;
            margin-top: 60px;  
            float: left;
        }
           
    </style>
</head>
<body>
    <div class="one">
        <div class="two"></div>
        <div class="three"></div>
        <div class="four"></div>
    </div>
</body>
</html>
