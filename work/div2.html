<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        body{
            overflow: hidden;
        }
        section{
            display: flex;
        }
        .color{
            position:absolute;
            filter: blur(150px);
        }
        .color:nth-child(1){
            background-color: red;
            width: 400px;
            height: 400px;
            margin-top: 200px;
        }
        .color:nth-child(2){
            background-color: cadetblue;
            height: 450px;
            width: 450px;
            margin-left: 400px;
        }
        .color:nth-child(3){
            background-color: darksalmon;
            height: 400px;
            width: 500px;
            margin-left: 850px;
            margin-top: 200px;
        }
        .box{
            position: relative;
        }
        .box .squre{
            position: absolute;
            background-color: rgba(255, 255, 255, 0.2);
            /* backdrop-filter: blur(10px); */
            animation: squre 5s linear infinite;
        }
        @keyframes squre {
           0%,100%{transform: translateY(-80px) rotateY(180deg);} 
           50%{transform: translateY(80px);}
        }
        .box .squre:nth-child(1){
            width: 150px;
            height: 150px;
            top: 300px;
            left: 750px;
            background:url(images/bhoomi2.jpg);
            background-size: cover;
            /* background-position: center; */
            
        }
        .box .squre:nth-child(2){
            width: 100px;
            height: 100px;
            top: 300px;
            left: 370px;
            background:url(images/bhoomi.jpg);
            background-size: cover;
        }
        .box .squre:nth-child(3){
            width: 50px;
            height: 50px;
            top: 200px;
            left: 480px;
            background:url(images/bhoomi3.jpg);
            background-size: cover;
        }
        .box .container{
            width: 300px;
            height: 400px;
            position: absolute;
            background-color: rgba(255, 255, 255, 0.2);
            top: 150px;
            left: 500px;
            box-shadow: 0px 0px 10px black;
        }
        .container .form{
            /* text-align: center; */
            font-size: 15px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            margin-top: 50px;
            margin-left: 50px;
        }
        .form input{
            width: 200px;
            height: 30px;
            border: none;
            border-bottom: 2px solid gray;
        }
        .form button{
            width: 150px;
            height: 30px;
            border-bottom-left-radius: 40PX;
            border-top-right-radius: 40PX;
            margin-top: 30px;
            margin-left: 30px;
            background: linear-gradient(rgb(247, 185, 185), rgb(133, 134, 133), rgb(141, 241, 228));
            border: none;
            box-shadow: 3px 4px 5px gray;
        }

       
    </style>
</head>
<body>
    <section>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="box">
            <div class="squre"></div>
            <div class="squre"></div>
            <div class="squre"></div>

            <div class="container">
                <div class="form">
                    <form action="">
                          name:
                          <br>
                         <input type="text" placeholder="name">
                         <br> <br>
                         password:
                         <br>
                         <input type="password" placeholder="password">
                         <br> <br>
                         <button>Sign Up</button>

                         
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
